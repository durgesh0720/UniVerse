{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'adminPannel/css/loginAdmin.css' %}">
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #1e1e1e;
    padding: 40px 60px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
    text-align: center;
    max-width: 400px;
    width: 90%;
    transition: background-color 0.3s, box-shadow 0.3s;
}

h1 {
    color: #bb86fc;
    margin-bottom: 20px;
    font-size: 2rem;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.login-form label {
    text-align: left;
    margin-bottom: 5px;
    font-weight: bold;
    color: #e0e0e0;
}

.login-form input {
    padding: 12px;
    border: 1px solid #333;
    border-radius: 6px;
    margin-bottom: 15px;
    font-size: 14px;
    background-color: #1e1e1e;
    color: #e0e0e0;
    width: 100%;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.login-form input:focus {
    border-color: #bb86fc;
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(187, 134, 252, 0.25);
}

.login-form button {
    padding: 12px 20px;
    border: none;
    background-color: #bb86fc;
    color: #121212;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    width: 100%;
    transition: background-color 0.3s, transform 0.3s;
}

.login-form button:hover {
    background-color: #9c27b0;
    transform: translateY(-2px);
}

.login-form a {
    text-decoration: none;
    color: #e0e0e0;
}

.error {
    color: #ff5722;
    padding: 5px;
    margin: 10px 0;
    font-weight: normal;
}

.footer {
    margin-top: 20px;
    font-size: 14px;
    color: #888;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <div class="error">
            {{errmsg}}
        </div>
        <form class="login-form" action="{% url 'admin-login' %}" method="POST" onsubmit="checkFields(event)">
            {% csrf_token %}
            <label for="id_number">ID Number:</label>
            <input type="text" name="id_number" id="id_number" placeholder="Ex: 9900099009">

            <span id="or">OR</span>

            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Ex: username072">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Ex: username***" required>

            <button type="submit">Login</button>
            <button> <a href="{% url 'admin-home' %}">Back to Admin Home</a></button>
        </form>
        <div class="footer">
            &copy; 2024 Admin Portal. All rights reserved.
        </div>
    </div>
    <script>
        function checkFields(event) {
            var id_number = document.getElementById('id_number').value.trim();
            var username = document.getElementById('username').value.trim();
            var error = document.getElementsByClassName('error')[0]
            if (id_number === "" && username === "") {
                error.innerHTML="Please input either ID number or username."
                event.preventDefault();
            }
        }
    </script>
</body>
</html>

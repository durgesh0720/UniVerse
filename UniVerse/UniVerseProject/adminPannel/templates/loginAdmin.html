<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .login-form label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-form input {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
            width: 100%;
        }
        .login-form input:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .login-form button {
            padding: 12px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .error{
            color: red;
            padding: 5px;
            margin:10px;
            font-weight:normal;
        }
        a{
            text-decoration: none;
            color: white;
        }
        #or{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <div class="error">
            {{errmsg}}
        </div>
        <form class="login-form" action="{% url 'admin-login' %}" method="POST" onsubmit="checkFields(event)">
            {% csrf_token %}
            <label for="id_number">ID Number:</label>
            <input type="text" name="id_number" id="id_number" placeholder="Ex: 9900099009">

            <span id="or">OR</span>

            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Ex: username072">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Ex: username***" required>

            <button type="submit">Login</button>
            <button> <a href="{% url 'admin-home' %}">Back to Admin Home</a></button>
        </form>
        <div class="footer">
            &copy; 2024 Admin Portal. All rights reserved.
        </div>
    </div>
    <script>
        function checkFields(event) {
            var id_number = document.getElementById('id_number').value.trim();
            var username = document.getElementById('username').value.trim();
            var error = document.getElementsByClassName('error')[0]
            if (id_number === "" && username === "") {
                error.innerHTML="Please input either ID number or username."
                event.preventDefault();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assignments</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .actions {
            text-align: center;
        }

        .actions button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .actions button:hover {
            background-color: #0056b3;
        }

        .actions a {
            text-decoration: none;
            color: #fff;
        }

        .actions .view-details {
            background-color: #28a745;
        }

        .actions .view-details:hover {
            background-color: #218838;
        }

        .actions .submit {
            background-color: #ffc107;
        }

        .actions .submit:hover {
            background-color: #e0a800;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }
            th, td {
                box-sizing: border-box;
                padding: 10px;
                text-align: right;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #007bff;
                color: #fff;
                position: sticky;
                top: 0;
                text-align: center;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 10px;
                font-weight: bold;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Assignments</h1>
        <table>
            <thead>
                <tr>
                    <th>Assignment Number</th>
                    <th>Title</th>
                    <th>Class</th>
                    <th>Posting Date</th>
                    <th>Submission Date</th>
                    <th>Questions</th>
                    <th>Unit Number</th>
                    <th class="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Row -->
                <tr>
                    <td data-label="Assignment Number">001</td>
                    <td data-label="Title">Introduction to Python</td>
                    <td data-label="Class">CS101</td>
                    <td data-label="Posting Date">2024-07-01</td>
                    <td data-label="Submission Date">2024-07-15</td>
                    <td data-label="Questions">Explain basic concepts and provide examples.</td>
                    <td data-label="Unit Number">Unit 1</td>
                    <td class="actions">
                        <button><a href="#" class="view-details">View Details</a></button>
                        <button><a href="#" class="submit">Submit</a></button>
                    </td>
                </tr>
                <!-- Additional rows go here -->
            </tbody>
        </table>
    </div>
</body>
</html>

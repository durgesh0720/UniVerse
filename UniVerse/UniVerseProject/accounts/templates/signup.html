{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup-page</title>
    <link rel="stylesheet" href="{% static 'accounts/css/signup.css' %}">
    <style>
        body {
    background-color: #2c2f33;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #ffffff;
}

#main-container {
    background-color: #23272a;
    padding: 30px;
    border: 1px solid #99aab5;
    border-radius: 15px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

h1 {
    text-align: center;
    color: #ffffff;
    font-size: 1.8em;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 15px;
    color: #99aab5;
    font-weight: 500;
}

input[type="text"], input[type="password"] {
    width: 95%;
    padding: 12px;
    margin-top: 8px;
    border: 1px solid #99aab5;
    border-radius: 8px;
    font-size: 0.95em;
    background-color: #2c2f33;
    color: #ffffff;
    transition: border 0.3s ease;
}

input:focus {
    border-color: #7289da;
    background-color: #2c2f33;
    outline: none;
}

button {
    display: block;
    width: 100%;
    padding: 12px;
    margin-top: 25px;
    background-color: #7289da;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #5b6eae;
    transform: translateY(-3px);
}

#main-container:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
}

.error {
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ff6b6b;
    margin-top: 15px;
    font-size: 0.9em;
}

.signup {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9em;
    color: #7289da;
}

.signup a {
    color: #99aab5;
    text-decoration: none;
    font-weight: bold;
}

button a {
    text-decoration: none;
    color: white;
}

button a:hover {
    color: white;
}

    </style>
</head>
<body>
    <div id="main-container">
        <button><a href="{% url 'home' %}">Back to Home</a></button>
        <h1>Signup Here</h1>
        <form action="{% url 'save' %}" id="login-from" method="POST">
            {%csrf_token%}
            <label for="first name">First Name:</label>
            <input type="text" name="firstname" id="first name" placeholder="" required> <br>
            
            <label for="last name">Last Name:</label>
            <input type="text" name="lastname" id="last name" placeholder="" required> <br>

            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="xyz123@gamil.com" required> <br>

            <label for="username">Username</label>
            <input type="text" name="username" id="id_username" placeholder="create username" required/> <br>

            <label for="Create password">Create password:</label>
            <input type="password" name="password" id="Create password" placeholder="Enter strong password" required> <br>

            <label for="Re-Enter password">Re-Enter password:</label>
            <input type="password" name="Re-Enter password" id="Re-Enter password" placeholder="Re-Enter your password" required>

            <button type="submit">Signup</button>
        </form>
        <div class="signup" style="margin-top: 10px;">If you have already account <a href="{% url 'login' %}">Login</a></div>
        <div class="error">
            {{errmsg}}
        </div>
    </div>
</body>
</html>

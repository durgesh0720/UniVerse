<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <style>
        body {
            background-color: #797d80;
            font-family: arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #main-container {
            background-color: white;
            padding: 20px;
            border: 2px solid black;

            border-radius: 10px;
            width: 85%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .show-password {
            display: inline-block;
            margin-top: 10px;
        }
        button {
            display: block;
            width: 70%;
            padding: 10px;
            margin-top: 15px;
            background-color: #470e91;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: large;
            margin-left: 14%;
            transition: transform 0.2s;
        }
        button:hover {
            background-color: #660cdb;
            transform: translateY(-2px);
        }
        #main-container:hover{
            transform: translateY(-3px);
            box-shadow: 0 0 15px black;
        }
        #error{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            color: red;
        }
        .signup{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>Login to your account</h1>
        <div class="signup">Don't have an account <a href="{% url 'signup' %}">signup</a></div>
        <form action="{% url 'checkUser' %}" method="post" id="login-form">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required> <br>
    
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required> <br>
    
            <input type="checkbox" id="show-password" class="show-password">
            <label for="show-password" class="show-password">Show Password</label> <br>
    
            <button type="submit">Login</button>
        </form>
        
        <div id="error">
            {{errmsg}}
        </div>
    </div>
    
    <script>
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('show-password');

        showPasswordCheckbox.addEventListener('change', function() {
            if (this.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>
</html>

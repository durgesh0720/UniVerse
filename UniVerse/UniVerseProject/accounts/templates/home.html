{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/css/home.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">UniVerse</div>
            <ul>
                <li><button type="button"><a href="{% url 'admin-home' %}">Admin Panel</a></button></li>
            </ul>
        </nav>
    </header>
    <main id="main-container">
        <div id="hero">
            <h1>Welcome to UniVerse</h1>
            <p>Empowering Students and Educators</p>
        </div>
        <div id="actions">
            <button id="login-btn"><a href="{% url 'login' %}">Login</a></button>
            <span id="or">OR</span>
            <button id="signup-btn"><a href="{% url 'signup' %}">Signup</a></button>
        </div>
    </main>
    <section id="quotes">
        <blockquote>
            "Education is the most powerful weapon which you can use to change the world."
            <footer>- Nelson Mandela</footer>
        </blockquote>
        <blockquote>
            "The beautiful thing about learning is that no one can take it away from you."
            <footer>- B.B. King</footer>
        </blockquote>
    </section>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="{% static 'accounts/js/home.js' %}"></script>
</body>
</html>

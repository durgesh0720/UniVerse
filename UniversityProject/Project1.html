<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Name</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin: auto;
        }
        #para1 {   
            font-size: 2em;
            padding: 10px;
        }
        .profile-placeholder, #profileImage {
            width: 150px;
            height: 150px;
            display: block;
            margin: 20px auto;
            border: 2px solid black;
            border-radius: 50%;
            object-fit: cover;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            text-transform: uppercase;
        }
        #profileImage {
            display: none;
        }
        .input1 {
            padding: 5px;
            width: calc(100% - 20px);
            font-size: 25px;
            background-color: #fdffcd;
            border: 2px solid black;
            margin: 10px 0;
        }
        .label1 {
            font-size: 1.2em;
            padding: 10px;
            display: block;
            text-align: left;
            margin-left: 0;
        }
        #update1 {
            min-width: 20%;
            margin-top: 30px; 
            font-size: 1.4em;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            display: block;
            margin: 30px auto;
        }
        #label {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>    
    <div id="container">
        <p id="para1">Welcome Name</p>
        <div id="profilePlaceholder" class="profile-placeholder">FN</div>
        <img id="profileImage" src="manicon.jpg" alt="Profile Picture">
        <form>
            <input type="file" id="fileInput" accept="image/*" name="image" value="">
            <label for="fileInput" id="label">Choose a picture</label>

            <label for="firstname" class="label1">Firstname:</label>
            <input type="text" class="input1" name="firstname" id="firstname" required>

            <label for="lastname" class="label1">Lastname:</label>
            <input type="text" class="input1" name="lastname" id="lastname" required>

            <label for="mobile" class="label1">Contact No:</label>
            <input type="number" class="input1" name="mobile" required>

            <label for="email" class="label1">Email:</label>
            <input type="text" class="input1" name="email" required>

            <label for="year" class="label1">Year:</label>
            <input type="number" class="input1" name="year" readonly>

            <label for="roll_no" class="label1">Roll No:</label>
            <input type="text" class="input1" name="roll_no" readonly>

            <label for="enrollment_no" class="label1">Enrollment No:</label>
            <input type="number" class="input1" name="enrollment_no" readonly>

            <label for="username" class="label1">Username:</label>
            <input type="text" class="input1" name="username" readonly>

            <input type="button" value="Update" id="update1">
        </form>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const profileImage = document.getElementById('profileImage');
        const profilePlaceholder = document.getElementById('profilePlaceholder');
        const firstnameInput = document.getElementById('firstname');
        const lastnameInput = document.getElementById('lastname');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImage.src = e.target.result;
                    profileImage.style.display = 'block';
                    profilePlaceholder.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        function updateProfilePlaceholder() {
            const firstname = firstnameInput.value;
            const lastname = lastnameInput.value;
            if (firstname && lastname) {
                profilePlaceholder.textContent = `${firstname[0]}${lastname[0]}`.toUpperCase();
            } else {
                profilePlaceholder.textContent = 'FN';
            }
        }

        firstnameInput.addEventListener('input', updateProfilePlaceholder);
        lastnameInput.addEventListener('input', updateProfilePlaceholder);
    </script>
</body>
</html>

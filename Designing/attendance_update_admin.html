{% extends "attendance_manage_admin.html" %}

{% block content %}
    <form action="#" method="POST">
        {% csrf_token %}
        <table class="attendance-table">
            <thead>
                <tr>
                    <th>Roll</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Sem</th>
                    <th>Attendance</th>
                    <th>Submit</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.roll }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.class_name }}</td>
                    <td>{{ student.sem }}</td>
                    <td><input type="number" name="attendance_{{ student.roll }}" value="{{ student.current_attendance }}" min="0" max="100" required></td>
                    <td><button type="submit" name="submit" value="{{ student.roll }}">Update</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
{% endblock %}

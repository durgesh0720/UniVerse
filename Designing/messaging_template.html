<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #2c3e50;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 400px;
    background-color: #ecf0f1;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.chat-box {
    height: 400px;
    padding: 20px;
    overflow-y: auto;
}

.message {
    max-width: 70%;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 10px;
    position: relative;
    word-wrap: break-word;
}

.message.left {
    background-color: #3498db;
    color: white;
    align-self: flex-start;
    border-bottom-left-radius: 0;
}

.message.right {
    background-color: #2ecc71;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
    margin-left: auto;
}

.message-content {
    margin-bottom: 5px;
}

.message-time {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.7);
    position: absolute;
    bottom: -15px;
}

.message.left .message-time {
    right: 10px;
}

.message.right .message-time {
    left: 10px;
}

.input-container {
    display: flex;
    padding: 10px;
    background-color: #bdc3c7;
}

input[type="text"] {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    outline: none;
    font-size: 14px;
}

button {
    padding: 10px 15px;
    margin-left: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="message left">
                <p class="message-content">Hello! How are you?</p>
                <span class="message-time">10:00 AM</span>
            </div>
            <div class="message right">
                <p class="message-content">I'm good, thanks! How about you?</p>
                <span class="message-time">10:02 AM</span>
            </div>
            <div class="message left">
                <p class="message-content">Doing well! What are you up to?</p>
                <span class="message-time">10:05 AM</span>
            </div>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Type a message..." />
            <button>Send</button>
        </div>
    </div>
</body>
</html>
